<div class="container my-5">
  <h1>{{ page_title }}</h1>
  <hr><br>

  <div class="card my-2" *ngFor="let post of posts">
      <div class="card-header">
        <h2>{{ post.title }}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-10">
              <div class=" mb-0">
                  <p [innerHTML]="post.content"></p>
                  <footer class="blockquote-footer">Por 
                    <cite title="Source Title">{{ post.user.name + ' '+ post.user.surname }}</cite></footer>
                  </div>
          </div>
          <div class="col-sm-2">
            <img src="{{ url + 'post/image/'+post.image }}" class="img-fluid" alt="">
          </div>
        </div>
      </div>
    </div>

</div>
