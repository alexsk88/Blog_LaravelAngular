<div class="col-md-12 m-3">

  <h1>{{ page_title }}</h1>
  <p *ngIf="status == ''">
    Pagina de registro, para que el usuario se registre el la plataforma !!!
  </p>

  <div class="alert alert-success col-md-6" *ngIf="status == 'success'">
    Usuario creado correctamente. &nbsp; 
    <a [routerLink]="[ '/login']">Ingresa Aqui</a>
  </div>

  <div class="alert alert-danger col-md-6" *ngIf="status != '' && status != 'success'">
    Error al crear el usuario. <br> <small> {{ status }}</small>  &nbsp; 
  </div>
  <!-- Formulario de Registros -->

  <form action="" class="card p-3 col-md-6 " #registerForm="ngForm" 
    (ngSubmit)="enviarRegistro(registerForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel"
      [(ngModel)]="user.name" required pattern="[a-zA-Z]+"/>

      <small *ngIf="name.invalid && name.touched" class="invalid-feedback d-block">
        El name no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellido</label>
      <input type="text" class="form-control" name="surname" name="surname" #surname="ngModel"
      [(ngModel)]="user.surname" required pattern="[a-zA-Z]+"/>

      <small *ngIf="surname.invalid && surname.touched" class="invalid-feedback d-block">
          Los Apellidos no son validos
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"class="form-control"  name="email" name="email" #email="ngModel"
      [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>

      <small *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
          El email no es valido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" name="password" name="password" #password="ngModel"
      [(ngModel)]="user.password" required />

      <small *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
          El password no es valido
      </small>
    </div>
    <input type="submit" value="Registrarme" class="btn btn-success" 
          [disabled]="registerForm.invalid">
  </form>
</div>
